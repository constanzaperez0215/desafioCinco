<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>To do List</title>
</head>
<body>

    <div id="container" class="rounded-3 bg-opacity-75" >
        <h1>To do List</h1>
        <hr>

        <p class="nTarea">Nueva tarea:</p>
        <input id="input" type="text" placeholder="Ingresa una nueva tarea">
        <button id="btnAgregar" type="button" class="btn btn-success">Agregar</button>

        <div class="grid">
            <div id="totales">
                <p>Total: <span id="total"></span></p>
                <p>Realizadas: <span id="realizadas"></span></p>
            </div>
            <div class="lista-de-tareas">
                <table class="table">
                    <thead>
                        <th scope="col">ID</th>
                        <th scope="col">Tarea</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </thead>
                    <tbody class="lista"  id="listaDeTareas">

                    </tbody>
                </table>
        </div>
        </div>
    </div>



<script src="assets/js/script.js"></script>
</body>
</html>
